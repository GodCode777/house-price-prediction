<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            }

    <title>PREDICT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HOUSE PRICE PREDICTOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Predict</a>
            </li>
        </div>
      </nav>
      
      <div class="card mb-2" style="width: auto;">
        <div class="card-body offset-sm-5">
          <h5 class="card-title">House Data</h5>
        </div>
      </div>
      
      {%if result%}
        <p>HELLO........</p>
      {%end if%}
      <!-- main form -->

      <form class="offset-5"  action="/" method="POST">

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label text-muted">BED</label>
          <div class="col-sm-5 w-auto">
            <select class="form-select" aria-label="Default select example" name="bed">
              <option selected>-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-muted">BATHROOM</label>
          <div class="col-sm-5 w-auto">
            <select class="form-select" aria-label="Default select example" name="bathroom">
              <option selected>-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-muted">RECEPTION</label>
          <div class="col-sm-5 w-auto">
            <select class="form-select" aria-label="Default select example" name="reception">
              <option selected>-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 text-muted">TYPE OF PROPERTY</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type_of_property" id="gridRadios11" value="house" checked>
              <label class="form-check-label" for="gridRadios1">
                HOUSE
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type_of_property" id="gridRadios2" value="flat">
              <label class="form-check-label" for="gridRadios2">
                FLAT
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type_of_property" id="gridRadios3" value="bungalow">
              <label class="form-check-label" for="gridRadios3">
                BUNGALOW
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 text-muted">TERRACE</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="terrace" id="gridRadios1" value="yes" checked>
              <label class="form-check-label" for="gridRadios1">
                YES
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="terrace" id="gridRadios2" value="no">
              <label class="form-check-label" for="gridRadios2">
                NO
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 text-muted">TENURE TYPE</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tenure_type" id="gridRadios31" value="freehold" checked>
              <label class="form-check-label" for="gridRadios1">
                FREEHOLD
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tenure_type" id="gridRadios2" value="leasehold">
              <label class="form-check-label" for="gridRadios2">
                LEASEHOLD
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tenure_type" id="gridRadios3" value="not available">
              <label class="form-check-label" for="gridRadios3">
                NOT AVAILABLE
              </label>
            </div>
          </div>
        </fieldset>


        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 text-muted">OTHER UTILITIES</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="ch" value="ch">
            <label class="form-check-label" for="gridCheck1">
              CENTRAL HEATING
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="dg" id="flexCheckDefault" name="dg">
            <label class="form-check-label" for="flexCheckDefault">
              DOUBLE GLAZING
            </label>
          </div>
        </div>
        </fieldset>

        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 text-muted">ADDRESSS</legend>
          <div class="col-sm-10 w-50">
            <textarea class="form-control" id="exampleFormControlTextarea1" name="address" rows="3"></textarea>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">PREDICT</button>
      </form>

      

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
